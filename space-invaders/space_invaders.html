<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Space Invaders - 1980 Edition</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            user-select: none; /* Verhindert Text-Markierung beim Klicken */
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 0 20px rgba(51, 255, 0, 0.2);
        }

        canvas {
            background-color: #000;
            border: 4px solid #333;
            display: block;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: none;
        }

        .message-box {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0f0;
            padding: 20px;
            text-align: center;
            pointer-events: auto;
            display: none;
            min-width: 300px;
        }

        h1 { margin: 0 0 10px 0; color: #0f0; text-shadow: 2px 2px #000; }
        p { color: #fff; font-size: 14px; margin: 5px 0; }
        
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #ff0;
            color: #ff0;
            background: #000;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            display: inline-block;
        }
        .btn:hover {
            background: #ff0;
            color: #000;
        }
        
        /* Blink Animation */
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* Mobile Controls */
        #mobile-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 180px;
            z-index: 100;
            pointer-events: none;
            justify-content: space-between;
            padding: 0 20px 20px 20px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0, 50, 0, 0.3), transparent);
        }

        .control-group {
            pointer-events: auto;
            display: flex;
            gap: 20px;
        }

        .touch-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .touch-btn:active, .touch-btn.active {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .d-pad-btn {
            border-radius: 10px;
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas" width="600" height="700"></canvas>
    <div class="scanlines"></div>
    
    <div id="ui-layer">
        <!-- Start Screen -->
        <div id="startScreen" class="message-box" style="display: block;">
            <h1>SPACE INVADERS</h1>
            <p>RETRO EDITION 1980</p>
            <br>
            <p>&#8592; / &#8594; Bewegen</p>
            <p>LEERTASTE Feuern</p>
            <br>
            <div id="startBtn" class="btn blink">START GAME</div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="message-box">
            <h1 style="color:red">GAME OVER</h1>
            <p id="finalScore">Punkte: 0</p>
            <div id="restartBtn" class="btn blink">NEUSTART</div>
        </div>

        <!-- Level Screen -->
        <div id="levelScreen" class="message-box">
            <h1 id="levelTitle" style="color:cyan">LEVEL 1</h1>
            <p>Bereit machen...</p>
        </div>

        <!-- Win Screen -->
        <div id="winScreen" class="message-box">
            <h1 style="color:yellow">SIEG!</h1>
            <p>Galaxie gerettet!</p>
            <p id="winScore">Punkte: 0</p>
            <div id="winRestartBtn" class="btn blink">NOCHMAL</div>
        </div>
    </div>
</div>

<!-- Mobile Touch Controls -->
<div id="mobile-controls">
    <div class="control-group" style="width: 25%; height: 100%;">
        <div id="joystick-zone" style="width: 100%; height: 100%; position: relative; display: flex; align-items: center;">
             <div id="joystick-track" style="width: 100%; height: 40px; background: rgba(0, 255, 0, 0.15); border: 2px solid rgba(0, 255, 0, 0.3); border-radius: 20px; position: relative;">
                <div id="joystick-thumb" style="width: 50px; height: 50px; background: rgba(0, 255, 0, 0.2); border: 2px solid #0f0; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 15px rgba(0,255,0,0.5);"></div>
             </div>
        </div>
    </div>
    <div class="control-group" style="height: 100%; display: flex; align-items: center;">
        <div class="touch-btn" id="btnFire" style="border-color: #0f0; color: #0f0;">ðŸ”¥</div>
    </div>
</div>

<script>
    // --- RESIZE LOGIC ---
    function handleResize() {
        setTimeout(() => {
            const container = document.getElementById('gameContainer');
            if (!container) return;
            const targetWidth = 600; 
            const targetHeight = 700; 
            
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            
            const scale = Math.min(winW / targetWidth, winH / targetHeight);
            container.style.transform = `scale(${scale})`;
        }, 100);
    }
    window.addEventListener('resize', handleResize);
    window.addEventListener('orientationchange', handleResize);
    document.addEventListener('DOMContentLoaded', handleResize);

    // --- SETUP & CONFIG ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game State Object
    let state = {
        gameState: 'START', 
        level: 1,
        score: 0,
        lives: 3,
        frames: 0,
        animationId: null,
        audioCtx: null, // AudioContext erst null, wird beim Start erstellt
        keys: { ArrowLeft: false, ArrowRight: false, Space: false }, // Moved from global
        invaders: [], // Moved from global
        alienBullets: [], // Moved from global
        particles: [], // Moved from global
        invaderDir: 1, // Moved from global
        touchNormalizedX: null,
        lastTime: 0
    };

    // --- AUDIO SYSTEM (Browser-Safe) ---
    function initAudio() {
        if (!state.audioCtx) {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                state.audioCtx = new AudioContext();
            } catch (e) {
                console.warn("Audio konnte nicht initialisiert werden:", e);
            }
        }
        if (state.audioCtx && state.audioCtx.state === 'suspended') {
            state.audioCtx.resume();
        }
    }

    function playSound(type) {
        if (!state.audioCtx) return; // Kein Sound, wenn nicht initialisiert

        try {
            const osc = state.audioCtx.createOscillator();
            const gain = state.audioCtx.createGain();
            osc.connect(gain);
            gain.connect(state.audioCtx.destination);
            const now = state.audioCtx.currentTime;

            if (type === 'shoot') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'explosion') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(10, now + 0.2);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            } else if (type === 'alien_move') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150 - (state.level * 10), now);
                gain.gain.setValueAtTime(0.02, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                osc.start(now);
                osc.stop(now + 0.05);
            }
        } catch (e) {
            // Ignoriere Fehler bei schnellen Sounds
        }
    }

    // --- INPUT HANDLING ---

    function handleEscape() {
        if (state.gameState === 'PLAYING' || state.gameState === 'GAMEOVER' || state.gameState === 'LEVEL_TRANSITION' || state.gameState === 'WIN') {
            state.gameState = 'START';
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('levelScreen').style.display = 'none';
            document.getElementById('winScreen').style.display = 'none';
            
            if (state.animationId) cancelAnimationFrame(state.animationId);
            state.animationId = null;
            state.invaders = [];
            state.alienBullets = [];
            state.particles = [];
            player.bullets = [];
            player.reset();

            state.score = 0;
            state.lives = 3;
            state.level = 1;

        } else if (state.gameState === 'START') {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage('closeGame', '*');
            } else {
                window.location.href = '../index.html';
            }
        }
    }

    window.addEventListener('keydown', (e) => {
        if(e.code === 'ArrowLeft') state.keys.ArrowLeft = true;
        if(e.code === 'ArrowRight') state.keys.ArrowRight = true;
        if(e.code === 'Space') {
            if (state.gameState === 'START' || state.gameState === 'GAMEOVER' || state.gameState === 'WIN') {
                startGame();
            } else if (!state.keys.Space && state.gameState === 'PLAYING') {
                player.shoot();
            }
            state.keys.Space = true;
        }

        if (e.code === 'Escape') {
            e.preventDefault();
            handleEscape();
        }
    });

    window.addEventListener('keyup', (e) => {
        if(e.code === 'ArrowLeft') state.keys.ArrowLeft = false;
        if(e.code === 'ArrowRight') state.keys.ArrowRight = false;
        if(e.code === 'Space') state.keys.Space = false;
    });

    // --- GAME OBJECTS ---
    const player = {
        x: 0, y: 0, width: 30, height: 20, speed: 5, color: '#0f0',
        bullets: [],
        reset() {
            this.x = canvas.width / 2 - 15;
            this.y = canvas.height - 50;
            this.bullets = [];
        },
        draw() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x + 12, this.y, 6, 6);
            ctx.fillRect(this.x + 3, this.y + 6, 24, 6);
            ctx.fillRect(this.x, this.y + 12, 30, 8);
        },
        update() {
            if (state.touchNormalizedX !== null) {
                // Direct 1:1 mapping from slider to screen position
                const minX = 10;
                const maxX = canvas.width - 10 - this.width;
                const range = maxX - minX;
                const targetX = minX + (state.touchNormalizedX + 1) / 2 * range;
                
                this.x += (targetX - this.x) * 0.9;
            } else {
                if (state.keys.ArrowLeft && this.x > 10) this.x -= this.speed;
                if (state.keys.ArrowRight && this.x < canvas.width - 10 - this.width) this.x += this.speed;
            }
        },
        shoot() {
            if (this.bullets.length < 3) {
                this.bullets.push({ x: this.x + 13, y: this.y, width: 4, height: 10, active: true });
                playSound('shoot');
            }
        }
    };



    // Einfache Alien Zeichnung (Pixel)
    function drawAlienPixel(x, y, color) {
        ctx.fillStyle = color;
        // Body
        ctx.fillRect(x + 4, y, 24, 16);
        // Arms
        ctx.fillRect(x, y + 4, 4, 12);
        ctx.fillRect(x + 28, y + 4, 4, 12);
        // Eyes (black)
        ctx.fillStyle = '#000';
        ctx.fillRect(x + 8, y + 4, 4, 4);
        ctx.fillRect(x + 20, y + 4, 4, 4);
    }

    class Invader {
        constructor(x, y, row) {
            this.x = x; this.y = y;
            this.width = 32; this.height = 24;
            this.active = true;
            if (row < 1) this.color = '#f00';
            else if (row < 3) this.color = '#ff0';
            else this.color = '#fff';
        }
        draw() {
            if (!this.active) return;
            drawAlienPixel(this.x, this.y, this.color);
        }
    }

    function createInvaders(lvl) {
        state.invaders = [];
        state.alienBullets = [];
        player.bullets = [];
        state.invaderDir = 1;
        
        const rows = 5;
        const cols = 8;
        const startY = 60 + (lvl * 10);
        
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                state.invaders.push(new Invader(50 + c * 50, startY + r * 35, r));
            }
        }
    }

    function createExplosion(x, y, color) {
        for(let i=0; i<12; i++) {
            state.particles.push({
                x: x, y: y,
                vx: (Math.random() - 0.5) * 6,
                vy: (Math.random() - 0.5) * 6,
                life: 40,
                color: color
            });
        }
    }

    // --- GAME LOOP LOGIC ---
    function update() {
        if (state.gameState !== 'PLAYING') return;

        player.update();

        // Aliens Movement
        let hitEdge = false;
        let speed = 0.5 + (state.level * 0.2) + ((40 - state.invaders.filter(i=>i.active).length) * 0.05);
        
        state.invaders.forEach(inv => {
            if (!inv.active) return;
            inv.x += speed * state.invaderDir;
            if (inv.x + inv.width > canvas.width - 5 || inv.x < 5) hitEdge = true;
            if (inv.y + inv.height >= player.y) gameOver();
        });

        if (hitEdge) {
            state.invaderDir *= -1;
            state.invaders.forEach(inv => { if(inv.active) inv.y += 20; });
            playSound('alien_move');
        }

        // Alien Shooting
        if (Math.random() < 0.01 + (state.level * 0.005)) {
            let activeInvaders = state.invaders.filter(i => i.active);
            if(activeInvaders.length > 0) {
                let shooter = activeInvaders[Math.floor(Math.random() * activeInvaders.length)];
                state.alienBullets.push({ x: shooter.x + 14, y: shooter.y + 24, width: 4, height: 10, active: true });
            }
        }

        // Player Bullets
        player.bullets.forEach(b => {
            b.y -= 8;
            if (b.y < 0) b.active = false;
            state.invaders.forEach(inv => {
                if (inv.active && b.active && 
                    b.x < inv.x + inv.width && b.x + b.width > inv.x &&
                    b.y < inv.y + inv.height && b.y + b.height > inv.y) {
                    inv.active = false;
                    b.active = false;
                    state.score += 10 * state.level;
                    createExplosion(inv.x + 16, inv.y + 12, inv.color);
                    playSound('explosion');
                }
            });
        });
        player.bullets = player.bullets.filter(b => b.active);

        // Alien Bullets vs Player
        state.alienBullets.forEach(b => {
            b.y += (4 + state.level);
            if (b.y > canvas.height) b.active = false;
            // Hit check
            if (b.active && b.x < player.x + player.width && b.x + b.width > player.x &&
                b.y < player.y + player.height && b.y + b.height > player.y) {
                state.lives--;
                b.active = false;
                createExplosion(player.x+15, player.y+10, '#0f0');
                playSound('explosion');
                player.x = canvas.width/2 - 15; 
                state.alienBullets = []; // Clear bullets on death
                if (state.lives <= 0) gameOver();
            }
        });
        state.alienBullets = state.alienBullets.filter(b => b.active);

        // Particles
        state.particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.life--; });
        state.particles = state.particles.filter(p => p.life > 0);

        // Level Win Check
        if (state.invaders.length > 0 && state.invaders.every(i => !i.active)) {
            nextLevel();
        }
    }

    function draw() {
        // Clear Screen
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // HUD
        ctx.font = '20px "Courier New"';
        ctx.fillStyle = '#fff';
        ctx.fillText(`SCORE: ${state.score}`, 20, 30);
        ctx.fillText(`LEVEL: ${state.level}`, 260, 30);
        ctx.fillText(`LIVES: ${state.lives}`, 480, 30);
        
        // Line
        ctx.strokeStyle = '#0f0';
        ctx.beginPath(); ctx.moveTo(0, canvas.height-25); ctx.lineTo(canvas.width, canvas.height-25); ctx.stroke();

        if (state.gameState === 'PLAYING' || state.gameState === 'LEVEL_TRANSITION') {
            player.draw();
            state.invaders.forEach(inv => inv.draw());
            
            ctx.fillStyle = '#fff';
            player.bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));
            
            ctx.fillStyle = '#ff0';
            state.alienBullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

            state.particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 40;
                ctx.fillRect(p.x, p.y, 3, 3);
            });
            ctx.globalAlpha = 1;
        }
    }

    function loop() {
        state.frames++;
        update();
        draw();
        state.animationId = requestAnimationFrame(loop);
    }

    // --- GAME CONTROL FUNCTIONS ---

    function startGame() {
        // WICHTIG: Audio hier initialisieren
        initAudio(); // initAudio uses state.audioCtx
        
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameOverScreen').style.display = 'none';
        document.getElementById('winScreen').style.display = 'none';
        
        state.score = 0;
        state.lives = 3;
        state.level = 1;
        player.reset(); // player.reset() uses canvas.width directly
        
        // Loop nur starten, wenn er nicht schon lÃ¤uft
        if (!state.animationId) loop();
        
        startLevel(1);
    }

    function startLevel(lvl) {
        state.gameState = 'LEVEL_TRANSITION';
        state.level = lvl;
        
        const lvlMsg = document.getElementById('levelScreen');
        document.getElementById('levelTitle').innerText = `LEVEL ${state.level}`;
        lvlMsg.style.display = 'block';

        setTimeout(() => {
            lvlMsg.style.display = 'none';
            createInvaders(state.level);
            state.gameState = 'PLAYING';
        }, 2000);
    }

    function nextLevel() {
        if (state.level >= 3) {
            state.gameState = 'WIN';
            document.getElementById('winScore').innerText = `Punkte: ${state.score}`;
            document.getElementById('winScreen').style.display = 'block';
        } else {
            startLevel(state.level + 1);
        }
    }

    function gameOver() {
        state.gameState = 'GAMEOVER';
        document.getElementById('finalScore').innerText = `Punkte: ${state.score}`;
        document.getElementById('gameOverScreen').style.display = 'block';
    }

    // --- EVENT LISTENERS FÃœR BUTTONS ---
    // Wir benutzen addEventListener fÃ¼r bessere Browser-KompatibilitÃ¤t
    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('restartBtn').addEventListener('click', startGame);
    document.getElementById('winRestartBtn').addEventListener('click', startGame);

    // Initiales Bild zeichnen
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // --- MOBILE CONTROLS ---
    function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || (navigator.maxTouchPoints > 0 && window.innerWidth <= 1024);
    }

    if (isMobile()) {
        // Auto-fullscreen on first interaction (touchend/click are safer for user gestures)
        const goFullscreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
        };
        document.addEventListener('touchend', goFullscreen, { passive: false });
        document.addEventListener('click', goFullscreen, { passive: false });

        // Swipe Down for Escape
        let touchStartY = 0;
        let touchStartX = 0;
        document.addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: false });

        document.addEventListener('touchend', e => {
            const touchEndY = e.changedTouches[0].screenY;
            const touchEndX = e.changedTouches[0].screenX;
            
            if (touchEndY - touchStartY > 100 && Math.abs(touchEndX - touchStartX) < 100) {
                handleEscape();
            }
        }, { passive: false });

        const mobileControls = document.getElementById('mobile-controls');
        if (mobileControls) {
            mobileControls.style.display = 'flex';
            
            const setupBtn = (id, code) => {
                const btn = document.getElementById(id);
                if (!btn) return;
                
                const activate = (e) => {
                    e.preventDefault();
                    state.keys[code] = true; // Fix: use state.keys
                    btn.classList.add('active');
                    if (state.gameState === 'START' || state.gameState === 'GAMEOVER' || state.gameState === 'WIN') startGame();
                    else if (code === 'Space') player.shoot(); // Ensure shoot on touch
                };

                const deactivate = (e) => {
                    e.preventDefault();
                    state.keys[code] = false; // Fix: use state.keys
                    btn.classList.remove('active');
                };

                btn.addEventListener('touchstart', activate, { passive: false });
                btn.addEventListener('touchend', deactivate, { passive: false });
                btn.addEventListener('touchcancel', deactivate, { passive: false });
                btn.addEventListener('mousedown', activate);
                btn.addEventListener('mouseup', deactivate);
            };

            setupBtn('btnFire', 'Space');

            // --- MOVEMENT SLIDER LOGIC ---
            const zone = document.getElementById('joystick-zone');
            const track = document.getElementById('joystick-track');
            const thumb = document.getElementById('joystick-thumb');
            
            if (zone && track && thumb) {
                const handleMove = (e) => {
                    if (e.cancelable) e.preventDefault();
                    let clientX;
                    if (e.targetTouches && e.targetTouches.length > 0) clientX = e.targetTouches[0].clientX;
                    else if (e.clientX) clientX = e.clientX;
                    else return;

                    const rect = track.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    let delta = clientX - centerX;
                    const maxDist = rect.width / 2; 
                    const clampedDelta = Math.max(-maxDist, Math.min(maxDist, delta));
                    
                    thumb.style.transform = `translate(calc(-50% + ${clampedDelta}px), -50%)`;
                    state.touchNormalizedX = clampedDelta / maxDist;
                    
                    const deadzone = 2;
                    if (delta < -deadzone) {
                        state.keys.ArrowLeft = true; state.keys.ArrowRight = false;
                    } else if (delta > deadzone) {
                        state.keys.ArrowRight = true; state.keys.ArrowLeft = false;
                    } else {
                        state.keys.ArrowLeft = false; state.keys.ArrowRight = false;
                    }
                };
                
                const handleEnd = (e) => {
                    if (e.cancelable) e.preventDefault();
                    thumb.style.transform = `translate(-50%, -50%)`; 
                    state.touchNormalizedX = null;
                    state.keys.ArrowLeft = false;
                    state.keys.ArrowRight = false;
                };

                zone.addEventListener('touchstart', handleMove, { passive: false });
                zone.addEventListener('touchmove', handleMove, { passive: false });
                zone.addEventListener('touchend', handleEnd, { passive: false });
                zone.addEventListener('touchcancel', handleEnd, { passive: false });
                
                let isDragging = false;
                zone.addEventListener('mousedown', (e) => { isDragging = true; handleMove(e); });
                window.addEventListener('mousemove', (e) => { if(isDragging) handleMove(e); });
                window.addEventListener('mouseup', (e) => { if(isDragging) { isDragging = false; handleEnd(e); } });
            }
        }
    }
</script>
